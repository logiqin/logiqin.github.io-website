name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ "main" ]   # runs when you push to main
  workflow_dispatch:        # allows manual run

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20   # Vite requires Node >= 20.19

      - run: npm ci          # install dependencies (faster than npm install)
      - run: npm run build   # build site into dist/

      - uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist       # upload built files

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
