name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      # Copy HTML pages to dist folder
      - name: Copy HTML pages
        run: |
          cp blog-detail.html dist/
          cp use-case-detail.html dist/
          cp predictive-cash-flow.html dist/
          cp training-coder-booster.html dist/

      # Copy all public assets to dist folder
      - name: Copy public assets
        run: cp -r public/* dist/ || true

      # Copy CSS and JS files to dist folder
      - name: Copy CSS and JS files
        run: |
          cp src/style.css dist/index.css || true
          cp src/main.js dist/scripts.js || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist    # �� tell it where Vite puts your build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
